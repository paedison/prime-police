<div class="d-inline-block d-md-flex align-items-center justify-content-end gap-1 cursor-pointer"
     hx-target="#modalContainer" hx-swap="innerHTML swap:0.25s" hx-push-url="false">
    {% if user.is_authenticated %}
        <a id="dailyRate{{ problem.id }}" class="htmx-fade-in htmx-fade-out"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{{ problem.get_rate_url }}">
            {{ icon_rate|safe }}
        </a>

        <a id="dailyLike{{ problem.id }}" class="htmx-fade-in htmx-fade-out" hx-target="this"
           hx-post="{{ problem.get_like_url }}">
            {{ icon_like|safe }}
        </a>

        <a id="dailySolve{{ problem.id }}" class="htmx-fade-in htmx-fade-out"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{{ problem.get_solve_url }}">
            {{ icon_solve|safe }}
        </a>

        <span id="dailyMemo{{ problem.id }}" class="htmx-fade-in htmx-fade-out">
            {{ icon_memo|safe }}
        </span>

        <span id="dailyTag{{ problem.id }}" class="htmx-fade-in htmx-fade-out">
            {{ icon_tag|safe }}
        </span>

        <a id="dailyCollection{{ problem.id }}" class="htmx-fade-in htmx-fade-out"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{{ problem.get_collect_url }}">
            {{ icon_collection|safe }}
        </a>
    {% else %}
        <a class="text-secondary"
           data-bs-toggle="modal" data-bs-target="#modalContainer"
           hx-get="{% url 'account_login_modal' %}">
            {{ icon_like|safe }}
            {{ icon_rate|safe }}
            {{ icon_solve|safe }}
            {{ icon_memo|safe }}
        </a>
    {% endif %}
</div>
