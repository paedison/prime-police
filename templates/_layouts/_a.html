{% extends '_base.html' %}

{% block layout %}
    {% include '_includes/_hero.html' %}

    <content x-data="{ mobileSidebarOpen: false }"
             class="tw-grid tw-grid-cols-3 tw-max-w-7xl tw-mx-auto tw-my-6 tw-px-6">
        <mobileSidebarNav class="md:tw-hidden tw-col-span-full tw-mx-auto tw-mb-6 tw-z-10 tw-relative">
            <a @click="mobileSidebarOpen = !mobileSidebarOpen"
               class="tw-flex tw-items-center tw-cursor-pointer tw-select-none tw-font-bold hover:tw-bg-gray-200 tw-rounded-lg tw-p-3">
                <span>Categories</span>
                <img x-bind:class="mobileSidebarOpen && 'tw-rotate-180 tw-duration-300'"
                     class="tw-w-4 tw-ml-1.5" src="https://img.icons8.com/small/32/000000/expand-arrow.png"/>
            </a>
        </mobileSidebarNav>

        <main class="!tw-mt-0 tw-col-span-full md:tw-col-span-2 md:tw-mr-[5%] lg:tw-mx-[10%] tw-order-2 md:tw-order-1">
            {% block content %}{% endblock %}
        </main>

        {% load sidebar %}{% sidebar_view tag user %}
    </content>
{% endblock layout %}
