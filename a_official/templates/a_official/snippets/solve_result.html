<div id="solveResult" class="tw-pt-4 tw-text-center tw-text-lg tw-font-bold htmx-fade-in htmx-fade-out"
     hx-swap-oob="true">
    {% if is_correct %}
        <span class="text-success">정답입니다.</span>
    {% else %}
        <span class="text-danger">오답입니다. 다시 풀어보세요.</span>
    {% endif %}
</div>

<button id="officialSolve{{ problem.id }}" hx-swap-oob="innerHTML">
    {{ icon_solve|safe }}
</button>
